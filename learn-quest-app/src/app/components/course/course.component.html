<div class="card mx-auto my-2">
  <div class="card-header" [style]="'--primary-color: ' + getColor() + ';'">
    <app-icon [faIcon]="course.faIcon"></app-icon>
  </div>
  <div class="card-body text-center">
    <h3>{{ getName() }}</h3>
    <p>{{ getDescription() }}</p>
  </div>
  <app-footer-button [text]="'View Lessons'" (click)="navigate()"></app-footer-button>
</div>
