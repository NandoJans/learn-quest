<div class="sections-wrapper">
  <form [formGroup]="sectionsForm">
    <div formArrayName="sections">
      <div class="section-card" *ngFor="let section of sections.controls; index as i" [formGroupName]="i">
        <h2 class="section-title">Section {{ i + 1 }}</h2>
        <select class="form-select mb-2" formControlName="type">
          <option value="text">Text</option>
          <option value="widget">Widget</option>
          <option value="question">Question</option>
        </select>
        <textarea class="form-control" rows="3" formControlName="content" placeholder="Start typing..."></textarea>
      </div>
    </div>
  </form>
  <div class="text-center mt-3">
    <app-primary-button [text]="'Add Section'" (pressed)="addSection()"></app-primary-button>
  </div>
</div>
