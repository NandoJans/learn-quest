services:
  db:
    image: mysql:8.0
    container_name: mysql
    command: --default-authentication-plugin=caching_sha2_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: learn_quest
      MYSQL_USER: nando
      MYSQL_PASSWORD: nj060902
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: ./learn-quest-backend
    container_name: lq-backend
    restart: always
    depends_on:
      - db
      - mercure
    environment:
      DATABASE_URL: mysql://root:admin@db:3306/learn_quest
      MERCURE_URL:        "http://mercure/.well-known/mercure"
      MERCURE_PUBLIC_URL: "http://localhost:3000/.well-known/mercure"
      # make sure this matches exactly the publisher key you give the hub
      MERCURE_JWT_SECRET: "77CC6C2A8F5FC135DC8435D29647FAD134AB"
    ports:
      - "8000:8000"
    volumes:
      - ./learn-quest-backend:/app
    command: ["php", "-S", "0.0.0.0:8000", "-t", "public"]

  mercure:
    image: dunglas/mercure
    environment:
      SERVER_NAME: ':80'
      MERCURE_PUBLISHER_JWT_KEY: '77CC6C2A8F5FC135DC8435D29647FAD134AB'
      MERCURE_SUBSCRIBER_JWT_KEY: '77CC6C2A8F5FC135DC8435D29647FAD134AB'
      CORS_ALLOWED_ORIGINS: '*'
      PUBLISH_ALLOWED_ORIGINS: '*'
    ports:
      - "3000:80"


  app:
    build: ./learn-quest-app
    container_name: lq-app
    restart: always
    depends_on:
      - backend
    ports:
      - "4200:4200"
    volumes:
      - ./learn-quest-app:/app
    command: ["ng", "serve", "--host", "0.0.0.0"]

volumes:
  db_data:
